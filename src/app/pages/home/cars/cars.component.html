<app-navbar-home></app-navbar-home>

<div *ngIf="Loading" class="flex items-center justify-center text-center titles">
    <p>Loading cars...</p>
</div>

<div *ngIf="errorMessage" class="flex items-center justify-center text-center text-red-500 titles">
    <p>{{ errorMessage }}</p>
</div>

<section class="container p-4 mx-auto">
    <div class="grid grid-cols-1 gap-6 md:grid-cols-3 lg:grid-cols-4">
        <div  *ngFor="let car of cars" class="border border-[#D9D9D9] rounded-lg p-4">
        <div class="px-4 pt-4">
            <span class="titles inline-flex items-center justify-center w-full px-2.5 py-1.5 text-sm font-medium 
                    {{ car.availability ? 'text-green-700 bg-green-50 ring-green-600/20' : 'text-red-700 bg-red-50 ring-red-600/20' }}
                    rounded-md ring-1 ring-inset truncate">
                {{ car.availability ? 'Available' : 'Not Available' }}
            </span>
        </div>

        <div class="relative w-full h-[200px] mb-0 pt-2 pb-2">
            <img [src]="car.imageUrl" [alt]="car.brand + ' ' + car.model"
                class="absolute inset-0 object-contain w-full h-full rounded-lg" [ngStyle]="{'image-rendering': 'crisp-edges'}">
        </div>

                        <h3 class="text-lg titles ">{{ car.model }}</h3>
