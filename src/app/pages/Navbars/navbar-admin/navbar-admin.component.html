<div class="relative bg-white py-7 ezy__nav4 light text-zinc-900">
    <nav aria-label="Primary navigation">
        <div class="container px-4">
            <div class="flex items-center justify-between lg:justify-start">

                <a class="font-black text-3xl min-w-[33%] lg:ml-60 navbar-logo" routerLink="/home" aria-label="Logo">
                    Rentify
                </a>

                <button class="z-20 block h-10 cursor-pointer lg:hidden" type="button" id="hamburger"
                    aria-label="Toggle menu" [attr.aria-expanded]="isMenuOpen" (click)="toggleMenu()">
                    <div class="h-0.5 w-7 bg-black -translate-y-2"></div>
                    <div class="h-0.5 w-7 bg-black"></div>
                    <div class="h-0.5 w-7 bg-black translate-y-2"></div>
                </button>

            <div [ngClass]="{'menu-background': isMenuOpen, 'hidden': !isMenuOpen}"
                class="absolute top-0 left-0 flex-col items-center justify-center w-screen h-screen text-xl bg-white gap-7 lg:flex lg:flex-row lg:justify-between lg:text-base lg:gap-2 lg:relative lg:h-auto lg:w-auto grow"
                id="navbar" role="menu">


                    <button *ngIf="isMenuOpen" class="absolute top-4 right-4 lg:hidden" (click)="toggleMenu()"
                        aria-label="Cerrar menú">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="w-8 h-8 text-black">
                            <path d="M18 6L6 18M6 6l12 12" />
                        </svg>
                    </button>

                    <ul class="flex flex-col items-center space-y-4 lg:flex-row lg:space-y-0 lg:space-x-4 navbar-font"
                        role="menubar">
                        <li class="whitespace-nowrap">
                            <a class="px-4 py-2 text-lg font-bold hover:opacity-100" routerLink="/all-reservations" role="menuitem">
                                All Reservations
                            </a>
                        </li>
                        <li class="whitespace-nowrap">
                            <a class="px-4 py-2 text-lg font-bold text-black hover:opacity-100" routerLink="/list-cars-reservations"
                                role="menuitem">
                                Cars
                            </a>
                        </li>
                    </ul>

                    <ul class="mb-2 lg:mb-0 navbar-font" role="menu">
                        <li class="flex items-center space-x-4">
                            <span class="text-lg whitespace-nowrap">
                                Welcome, {{ userName }}!
                            </span>
                            <button (click)="logout()"
                                class="border border-black rounded-lg px-4 py-1.5 text-lg flex items-center navbar-font"
                                aria-label="Cerrar sesión">
                             
                                
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" class="ml-2">
                                    <g fill="none" stroke="black" stroke-width="1.5">
                                        <circle cx="12" cy="6" r="4" />
                                        <path d="M15 13.327A13.6 13.6 0 0 0 12 13c-4.418 0-8 2.015-8 4.5S4 22 12 22c5.687 0 7.331-1.018 7.807-2.5" />
                                        <circle cx="18" cy="16" r="4" />
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.667 14.667l2.666 2.666m0-2.666l-2.666 2.666" />
                                    </g>
                                </svg>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
