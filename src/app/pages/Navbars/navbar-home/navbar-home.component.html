<div class="relative bg-white py-7 ezy__nav4 light text-zinc-900">
    <nav aria-label="Primary navigation">
        <div class="container px-4">
            <div class="flex items-center justify-between lg:justify-start">

                <a class="font-black text-3xl min-w-[33%] lg:ml-60 navbar-logo" routerLink="/home" aria-label="Logo">
                    Rentify
                </a>


                <button class="z-20 block h-10 cursor-pointer lg:hidden" type="button" id="hamburger"
                    aria-label="Toggle menu" [attr.aria-expanded]="isMenuOpen" (click)="toggleMenu()">
                    <div class="h-0.5 w-7 bg-black -translate-y-2"></div>
                    <div class="h-0.5 w-7 bg-black"></div>
                    <div class="h-0.5 w-7 bg-black translate-y-2"></div>
                </button>


                <div [ngClass]="{'menu-background': isMenuOpen, 'hidden': !isMenuOpen}"
                    class="absolute top-0 left-0 flex-col items-center justify-center hidden w-screen h-screen gap-4 text-xl bg-white lg:flex lg:flex-row lg:justify-between lg:text-base lg:gap-2 lg:relative lg:h-auto lg:w-auto grow"
                    id="navbar" role="menu">


                    <button *ngIf="isMenuOpen" class="absolute top-4 right-4 lg:hidden" (click)="toggleMenu()"
                        aria-label="Cerrar menú">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="w-8 h-8 text-black">
                            <path d="M18 6L6 18M6 6l12 12" />
                        </svg>
                    </button>

                    <ul class="flex flex-col items-center space-y-4 lg:flex-row lg:space-y-0 lg:space-x-4 navbar-font"
                        role="menubar">
                        <li>
                            <a class="px-4 py-2 text-lg font-bold text-black hover:opacity-100" href="#"
                                role="menuitem" routerLink="/cars-home">
                                List Cars
                            </a>
                        </li>
                        <li>
                            <a routerLink="/sign-up-user" class="px-4 py-2 text-lg font-bold text-black hover:opacity-100" href="#"
                                role="menuitem" routerLink="/sign-up-user">
                                Dashboard
                            </a>
                        </li>
                    </ul>


                    <ul class="mb-2 lg:mb-0 navbar-font" role="menu">
                        <li>
                            <a routerLink="/sign-in"
                                class="border border-black rounded-lg px-4 py-1.5 text-lg flex items-center navbar-font"
                                aria-label="Iniciar sesión">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="mr-1 icon icon-tabler icons-tabler-outline icon-tabler-user-circle">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                                    <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                                    <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                                </svg>
                                Iniciar
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>
</div>
